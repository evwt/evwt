<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electron Vue Window Toolkit</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <style>
    #functions,
    #functions~dl {
      display: none;
    }

    h2#reference {
      border-top: 1px solid rgba(0,0,0,.07);
      padding-top: 30px;
      margin-top: 100px;
    }

    #main > h1 + p {
      font-weight: bold;
      margin-top: -1em;
      line-height: 1.15;
    }

    body .sidebar > h1 {
      font-weight: 600;
    }

    body .markdown-section blockquote {
      border-color: #A5A5A5;
      padding-left: 10px;
    }

    body .search input {
      font-style: italic;
    }

    body .sidebar > h1 {
      font-size: 24px;
    }

    body .sidebar ul li.active > a {
      border-right: none;
    }

    body .docsify-copy-code-button {
      padding: 7px 8px;
      font-size: 13px;
      background: gray;
    }

    body .github-corner svg {
      fill: gray;
    }

    .app-sub-sidebar li {
      margin: 0;
    }

    .app-sub-sidebar li:before {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Electron Vue Window Toolkit',
      loadSidebar: true,
      subMaxLevel: 2,
      themeColor: '#4282b9',
      repo: 'evwt/evwt',
      search: {
        placeholder: 'Search...'
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
